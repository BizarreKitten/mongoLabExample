
<div ng-include="'components/navbar/navbar.html'"></div>

<hr>
<div class="container">
    <ul class="list-group">
        <li class="list-group-item">

            <form ng-submit="addData()">
                <input ng-model="classField" type="text" size="50" placeholder="add a new class to the list!">
                <input ng-model="gradeField" type="text" size="20" placeholder="grade">
                <input ng-model="creditField" type="text" size="20" placeholder="credits">
                <input type="submit" value="submit" class="btn btn-primary">
                <span class="floatRight">GPA: {{itemsInList()}}</span>
            </form>

        </li>
        <li class="list-group-item" ng-repeat="item in data">{{item.class + ", grade: " + item.grade + ", credits: " + item.credits}}<span class="glyphicon glyphicon-trash floatRight" style="color: red" ng-click="removeData($index)"></span></li>
    </ul>
</div>
